<html>
<head>
	<title>Indovinello</title>
	<link href='https://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">// <![CDATA[
	google.load("jquery", "1");
	google.setOnLoadCallback(function() {
		space = (document.documentElement.clientWidth - 325) / 2 - 290;
		lspace = space - 15;
		$("#zat").css("margin-left", space).addClass("clicca")
			.click(function() {
				$(this).removeClass("clicca").off("click");
				$(".inizia").slideUp(function() { $(this).remove(); });
				$("#zat").animate({left: -lspace}, "slow");
				$("#button").slideDown("slow");
				init();
			});
		$("#game").css("margin-top", (document.documentElement.clientHeight - 350) / 2);
		$("#dialog").css({"left" : (document.documentElement.clientWidth - 465) / 2,
		"top" : (document.documentElement.clientHeight - 350) / 4});
		$("#button").click(function() { parti(); });
	});
	// ]]></script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="dialog"></div>
	<div id="game">
		<div id="sx">
			<div class="cabra"></div>
			<div class="lobo"></div>
			<div class="col"></div>
		</div>
		<div id="zat">
			<span class="inizia">Jugar</span>
		</div>
		<div id="dx">
			<div class="cabra"></div>
			<div class="lobo"></div>
			<div class="col"></div>
		</div>
		<div id="button">Mover!</div>
	</div>
</body>
</html>
